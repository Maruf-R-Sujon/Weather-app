<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="weather">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <!-- user card start -->
                    <div class="card user-card">
                        <div class="card-header">
                            <h1 class="card-title">Enter Your Location Name</h1>
                            <p class="error text-danger">Opps! Something went wrong....</p>
                        </div>
                        <div class="card-body">
                            <input type="text" name="locationName" id="locationName" class="form-control" autocomplete="false" spellcheck="false" placeholder="Enter your city name...">
                            <div class="divider"></div>
                            <input type="button" value="Dectected your location" id="detected-btn " class="btn btn-primary btn-block">
                        </div>
                    </div>
                    <!-- user card end -->
                    <!-- weather card start -->
                    <div class="card weather-card">
                        <div class="card-header text-left">
                            <button type="button" class="arrow-btn" id="backArray"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                        </div>
                        <img src="./assets/img/Weather-clear.svg" alt="!" class="card-img-top">
                        <div class="card-body">
                            <h1 class="text-center font-50 temp">
                                <span class="numb">36</span><sapn class="deg"><sup>o</sup></sapn> C
                            </h1>
                            <h2 class="text-center weather-title">Clear</h2>
                            <h2 class="text-center location-details">
                                <span class="location-icon"><i class="fa fa-map-marker" aria-hidden="true"></i></span> <span class="city">Noakhali</span>,<span class="country">BD</span>
                            </h2>
                        </div>
                        <div class="card-footer">
                            <div class="col-md-6">
                                <div class="thermometer"><i class="fa fa-thermometer-quarter" aria-hidden="true"></i></div>
                                    <div class="feel-like">
                                        <span class="numb">36</span><sapn class="deg"><sup>o</sup></sapn> C<br>
                                        <span class="feel-title">Feels like</span>
                                    </div>
                            </div>
                            <div class="col-md-6">
                                <div class="drop"><i class="fa fa-tint" aria-hidden="true"></i></div>
                                    <div class="humudity">
                                        <span class="numb">61</span><sapn class="modulas">%</sapn><br>
                                        <span class="humudity-title">Humudity</span>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <!-- weather card end -->
                </div>
            </div>
        </div>
    </section>
   
    <script src="./assets/js/main.js"></script>
</body>
</html>
